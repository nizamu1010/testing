<!-- password changing -->

<style>
    .window {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      height: 80vh;
      background-color: #f2f2f2;
      transition: bottom 0.3s ease-in-out;
      z-index: 999;
      overflow-y: scroll;
      padding: 20px;
    }
    
    .window-content {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
    
    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
      color: #888;
    }
    
    #close-button:hover {
      color: #333;
    }
    
    /* form styles */
    
        
        
        .window form {
          margin-top: 20px;
        }
        
        .window label {
          display: block;
          margin-bottom: 5px;
        }
        
        .window input[type="password"] {
          width: 250px;
          padding: 6px;
        }
        
        .window input[type="submit"] {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: #fff;
          border: none;
          cursor: pointer;
        }
        
        .window a {
          text-decoration: none;
          color: #4CAF50;
        }
        
        .window a:hover {
          text-decoration: underline;
        }
    </style>

<div class="container">
    <div class="row ps-3">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <a class="text-primary" id="open-button" style="text-decoration: none;">Password settings</a>
      </div>
    </div> 
  
    <div id="custom-window" class="window text-center">
      <div class="window-content">
        <button id="close-button">&times;</button>
        <h5>To change the password</h5>
        
        {% if error_message %}
          <p class="error"><small style="color: darkred;">{{ error_message }}</small></p>
          <script>
            document.addEventListener("DOMContentLoaded", function() {
              var customWindow = document.getElementById("custom-window");
              customWindow.style.bottom = "0";
            });
          </script>
        {% endif %}
        
        <form action="{% url 'authentication:change_password' %}" method="post">
          {% csrf_token %}
          <label for="old-password">Old Password:</label>
          <input type="password" id="old-password" name="old-password" required><br><br>
  
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new-password" required><br><br>
  
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required><br><br>
  
          <input type="submit" value="Submit">
        </form>
    
        <br>
    
        <!-- <a href="/forgot-password">Forgot Password?</a> -->
      </div>
    </div>
  </div>
  
  <script>
    var openButton = document.getElementById("open-button");
    var customWindow = document.getElementById("custom-window");
    var closeButton = document.getElementById("close-button");
  
    openButton.addEventListener("click", function() {
      customWindow.style.bottom = "0";
    });
  
    closeButton.addEventListener("click", function() {
      customWindow.style.bottom = "-100%";
    });
  </script>
