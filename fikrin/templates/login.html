
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <script type="text/javascript">
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 1); // Scroll to hide the address bar (not guaranteed to work)
        }, 0);
    };
</script>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <style>
    .logo{
      margin-top: 85px;
      text-align: center;
    }
    .btn{
      width: 100%;
    }
    form{
      text-align: center;
    }
    .account .btn{
      margin-top: 125px;
    }
  </style>
</head>


<body style="background-color: #e4e5e7;">
  <div class="container">
    <div class="row">
      <div class="logo">
        <img src="{% static 'img/fkr.png' %}" width="40%">
      </div>
      
      <div>
        <form action="" method="post" class="row g-3 mt-5">
          {% csrf_token %}
          <div class="col-md-6 col-12">
            <input type="text" class="form-control border-1 border-primary-subtle" name="username" required>
            <div class="label">
              {% if error_message %}<small class="text-danger">{{error_message}}</small>
              {% else %} <small class="text-dark-emphasis">Username</small> {% endif %}
            </div>
          </div>
    
          <div class="col-md-6 col-12 mt-3">
            <input type="text" class="form-control border-1 border-primary-subtle"  name="password" required>
            <div class="label"> <small class="text-dark-emphasis">Password</small>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>

          <div class="col-12 account mb-5">
            <a href="/signup/" class="btn btn-outline-primary">Create new account</a>
          </div>

        </form>
      </div>

    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
